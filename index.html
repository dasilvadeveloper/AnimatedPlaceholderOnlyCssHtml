<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=1920, initial-scale=1.0" />
		<title>Login example</title>
		<link rel="stylesheet" href="styles.css" />

		<script
			src="https://kit.fontawesome.com/11cc37ced1.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body> 
		<div class='login-container'>
			<h1>Login Example</h1>
			<div class="fields">
				<div class="input">
					<div class="icon-area">
						<i class="fas fa-user"></i>
					</div>
					<div class="input-area">
						<input
							placeholder=" "
							type="text"
							class="custom-input"
						/>
						<span class="custom-placeholder"
							>Username</span
						>
					</div>
				</div>
				<div class="input">
					<div class="icon-area">
						<i class="fas fa-lock"></i>
					</div>
					<div class="input-area">
						<input
							placeholder=" "
							type="password"
							class="custom-input"
						/>
						<span class="custom-placeholder"
							>Password</span
						>
					</div>
				</div>
			</div>
			<button>Login <i class="fas fa-sign-in-alt"></i></button>
		</div>
	</body>
</html>
